<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Stats preview card</title>
</head>

<body>
    <main>
        <section class="card">
            <div class="hero">
                <img class="img-hero" src="images/image-header-mobile.jpg" alt="">
            </div>
            <div class="text">
                <div class="title">
                    <h1>Get <span class="text-violet">insights</span> that help your business grow.</h1>
                </div>
                <div class="description">
                    <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
                        experience, and overall efficiency.</p>
                </div>
                <div class="stats">
                    <div class="companies">
                        <p class="stats-number">10k+</p>
                        <p class="stats-name">COMPANIES</p>
                    </div>
                    <div class="templates">
                        <p class="stats-number">314</p>
                        <p class="stats-name">TEMPLATES</p>
                    </div>
                    <div class="queries">
                        <p class="stats-number">12M+</p>
                        <p class="stats-name">QUERIES</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
